<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Age Calculator</title>
   
    <script>
        function calculateAge() {
    // Get the input values
    const day = parseInt(document.getElementById('day').value);
    const month = parseInt(document.getElementById('month').value);
    const year = parseInt(document.getElementById('year').value);

    // Get the current date
    const currentDate = new Date();
    const currentDay = currentDate.getDate();
    const currentMonth = currentDate.getMonth() + 1; // Months are zero-based
    const currentYear = currentDate.getFullYear();

    // Calculate age
    let age = currentYear - year;

    // Adjust age if the current date is before the birth date
    if (currentMonth < month || (currentMonth === month && currentDay < day)) {
        age--;
    }

    // Display the result
    document.getElementById('result').textContent = `Your age is ${age} years.`;
}

    </script>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <!--Display the form--> 
        <form id="ageForm">
            <div class="input-group">
                <label for="day">Day:</label>
                <input type="number" id="day" min="1" max="31" required>
            </div>
            <div class="input-group">
                <label for="month">Month:</label>
                <input type="number" id="month" min="1" max="12" required>
            </div>
            <div class="input-group">
                <label for="year">Year:</label>
                <input type="number" id="year" min="1900" max="2100" required>
            </div>
            <button type="button" onclick="calculateAge()">Calculate Age</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    
</body>
</html>
